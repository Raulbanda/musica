{% assign postsInYear = site.gallery %}
{% for year in postsInYear %}
<div class="modal fade" id="{{ year.handle }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
              <div class="modal-content">
                   <button type="button" class="close destroy_owl" data-dismiss="modal"><span
                    aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                   <div class="modal-body">
                     <div class="gallery_popup container">
                        <ul class="gallayoutOption">
                           <li class="active"><a href="#" class="fa fa-th gridGallery"></a></li>
                           <li><a href="#" class="fa fa-picture-o sliderGallery"></a></li>
                        </ul>
                        <h2>{{ year.title }}</h2>
                        <h6>{{ year.subtitle }}</h6>
                        <div class="galery_widget">
                             <ul class="gal_list">
                                {% for subyear in year.subsections  %}
                                 <li class="trigger_slider">
                                     <a href="{{ subyear.link }}">
                                        <img src="{{ subyear.image }}"
                                        alt="{{ subyear.description }}" />
                                     </a>
                                 </li>
                                 {% endfor %}
                             </ul>
                             <ul class="social_share">
                            <li><a class="btn-share twitter" href="#">Tweet</a><span class="share-count">896</span>
                            </li>
                            <li><a class="btn-share facebook" href="#">Like</a><span class="share-count">2k</span>
                            </li>
                            <li><a class="btn-share google-plus" href="#">1+</a><span class="share-count">18</span>
                            </li>
                             </ul>
                             <ul class="channels_list row">
                            <li class="col-xs-12 col-sm-4"> <a href="#"><i
                                        class="fa fa-circular fa-music"></i>poison itunes</a>
                            </li>
                            <li class="col-xs-12 col-sm-4"><a href="#"><i class="fa fa-soundcloud"></i>poison
                                    soundcloud</a>
                            </li>
                            <li class="col-xs-12 col-sm-4"> <a href="#"><i class="fa fa-youtube"></i>poison
                                    youtube</a></li>
                             </ul>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
